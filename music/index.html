<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>

<body>
    <img src="./img/bg.jpg" alt="" id="backgound">
    <div id="big">
        <img src="./img/disc-plus.png">
    </div>
    <div id="button">
        <img src="./img/play_btn_3x.png">
    </div>
    <div id="pause">
        <img src="./img/needle-ab.png">
    </div>
    <audio src="./img/Jocelyn Pook _ Russian Red - Loving Strangers.mp3" loop></audio>
    <div class="process" id="process">
        <span id="currentTime">00:00</span>

            <div class="rdy"></div>
            <div class="cur">
                <span id="processBtn" class="process-btn c-btn"></span>
            </div>
        </div>
        <span id="totalTime">00:00</span>
    </div>
</body>
